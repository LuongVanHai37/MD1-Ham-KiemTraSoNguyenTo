<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="number">
<button onclick="checkNumber()">Check</button>
<script>
    function checkNumber() {
        let k = document.getElementById('number').value;
        if (k <= 2 || k > 1000) {
            alert('Nhập 1 số lớn hơn 2 và nhỏ hơn 1000');
            return;
        }
        for (let i = 2; i < k; i++) {
            if (k % i == 0) {
                document.write(k + ' không phải là số nguyên tố');
                break;
            }
            document.write(k + ' là số nguyên tố');
        }
    }
</script>
</body>
</html>
