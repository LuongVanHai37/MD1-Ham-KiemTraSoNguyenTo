<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        let check = 1;
        if (n < 2)
            return check = 0;
        let i = 2;
        while (i < n) {
            if (n % i == 0) {
                check = 0;
                break;
            }
            i++;
        }
        return check;
    }
    let i = 0, check = 0, result = "";
    while (i < 10000) {
        check = isPrime(i);
        if (check == 1)
            result += i + " ";
        ++i;
    }
    document.write(result);
</script>
</body>
</html>
